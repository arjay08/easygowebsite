<div class="container-fluid" id="services">
    <div class="container text-center mt-4 mb-5">
      <h4>Our Services</h4>
      <h2>What we can do for you</h2>
    </div> 
    
    <div class="container bg-dark-subtle rounded-2 shadow-sm">
      <h5 class="p-4">Explore our product range</h5>
      <div class="row g-4 p-3 justify-content-center"> <!-- Centering cards with justify-content-center -->
        <div class="col-12 col-sm-6 col-md-3" *ngFor="let service of services()">
          <div class="card shadow-sm">
            <img [src]="service.prodimg" alt="{{service.prodname}}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{service.prodname}}</h5>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
